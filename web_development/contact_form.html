<html>
    <head>
        <title>Contact Form</title>
    </head>

    <body>
        <form action="/" method="GET">
            <table>
                <tbody>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" id="name" required></td>
                    </tr>

                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>

                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td><input type="tel" name="phone" id="phone" minlength="10" maxlength="10" required></td>
                    </tr>

                    <tr>
                        <td><label>Gender</label></td>
                        <td>
                            <input type="radio" name="gender" id="male" required>Male
                            <input type="radio" name="gender" id="female">Female
                        </td>
                    </tr>

                    <tr>
                        <td><label for="profession">Profession</label></td>
                        <td>
                            <select name="profession" id="profession">
                                <option value="govt">Govt. Official</option>
                                <option value="private">Private Employee</option>
                                <option value="self">Self Employeed</option>
                                <option value="student">Student</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>

                    <tr style="vertical-align: top;">
                        <td><label for="message">Message</label></td>
                        <td>
                            <textarea name="message" id="message" cols="40" rows="6" required></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="tnc" id="tnc" required>
                            <label for="tnc">I accept the terms and condtions</label>
                        </td>
                    </tr>

                    <tr>
                        <td><button type="reset">Reset</button></td>
                        <td style="text-align: right;"><button type="submit">Submit</button></td>
                    </tr>

                </tbody>
            </table>
        </form>
    </body>
    
</html>
